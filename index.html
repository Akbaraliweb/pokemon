<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokemon</title>
</head>
<body>
    <div class="container">
    <h1>
        <img class="logo_img" src="./image/pokemon_logo 1.png" width="650" height="225" alt="pokemon_logo">
    </h1>
    <form class="row row-cols-lg-auto from_box">
        <div class="col-12 ">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select Choose_div" id="inlineFormSelectPref">
              <option selected>Gross</option>
              <option value="1">Bulbasaur</option>
              <option value="2">Ivysaur</option>
              <option value="3">Charmander</option>
            </select>
          </div>
        <div class="col-12 ">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Search</label>
          <div class="input-group">
            <input type="text" class="form-control Choose_div" id="inlineFormInputGroupUsername" placeholder="Search">
           <!-- search img qoyish  -->
          </div>
        </div>
        <div class="col-12 ">
          <label class="visually-hidden" for="">Preference</label>
          <select class="form-select Choose_div" id="inlineFormSelectPref" placeholder="kj">
            <option selected>Aa-Zz</option>
            <option value="1">Bulbasaur</option>
            <option value="2">Ivysaur</option>
            <option value="3">Charmander</option>
          </select>
        </div>
        <div class="button_div">
          <button type="submit" class="btn button">Button</button>
        </div>
      </form>
    </div>
    <div class="pokemon_box">
      <section class="pokemons">
        <div class="center_box">
        <p class="text-white d-inline-block p-2 rounded left-margin"> <span class="pokemons__result"></span></p>
        <ul class="pokemons__list">
        </ul>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
